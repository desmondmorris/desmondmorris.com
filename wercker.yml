box: wercker/ubuntu12.04-nodejs0.10
build:
  steps:
    - bundle-install
    - script:
        name: jekyll doctor
        code: bundle exec jekyll doctor
    - script:
        name: build
        code: bundle exec jekyll build --trace
deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: desmondmorris.com
        basedir: _site
