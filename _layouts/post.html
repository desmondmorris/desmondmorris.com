---
layout: default
---

<article class="post">
  <header>
    <time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    <h1>{{ page.title }}</h1>
  </header>

  <div class="entry">
    {{ content }}
  </div>

  <section id="comments">
    {% include disqus.html disqus_identifier=page.disqus_identifier %}
  </section>
</article>
