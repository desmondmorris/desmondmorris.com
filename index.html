---
layout: default
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <article>
          <time datetime="{{ post.date }}">{{ post.date | date: "%m.%d.%Y" }}</time>
          <span></span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a><p>{{ post.content }}</p>
        </article>
      </li>
    {% endfor %}
  </ul>
</div>
