---
layout: default
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <article class="post">
          <header>
            <time datetime="{{ post.date }}">{{ post.date | date: "%B %d, %Y" }}</time>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          </header>
        </article>
      </li>
    {% endfor %}
  </ul>
</div>
